<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">PomoTimer</h1>
  <div class="container">
    <ul class="switchParent">
      <li class="switchChild active pomodoro-time">Pomodoro</li>
      <li class="switchChild short-time">Short Break</li>
      <li class="switchChild long-time">Long Break</li>
    </ul>

    <h1 class="timer" id="timer">
    </h1>

    <button class="controlButton button visible" id="startButton">
      Start
    </button>
    <button class="controlButton button" id="pauseButton">
      Pause
    </button>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
